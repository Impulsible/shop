<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- SEO Meta Tags -->
  <title>Product List with Cart | Delicious Desserts Online</title>
  <meta name="description" content="Browse and order from our selection of delicious desserts including waffles, tiramisu, panna cotta, and more. Add items to your cart, adjust quantities, and confirm your order easily." />
  <meta name="keywords" content="desserts, waffles, tiramisu, panna cotta, cake, pastry, online ordering, sweet treats, bakery, product list, cart" />
  <meta name="author" content="Your Name or Brand" />
  <meta name="theme-color" content="#C3512F" />

  <!-- Open Graph -->
  <meta property="og:title" content="Product List with Cart - Delicious Desserts" />
  <meta property="og:description" content="Order fresh and tasty desserts online. Add to cart, adjust quantities, and checkout in a few clicks." />
  <meta property="og:image" content="/assets/preview.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Product List with Cart - Delicious Desserts">
  <meta name="twitter:description" content="Order fresh and tasty desserts online. Add to cart, adjust quantities, and checkout in a few clicks." />
  <meta name="twitter:image" content="/assets/preview.jpg" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.png">
  <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">

  <!-- Font & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { redhat: ['"Red Hat Text"', 'sans-serif'] },
          colors: {
            red: "hsl(14, 86%, 42%)",
            green: "hsl(159, 69%, 38%)",
            rose50: "hsl(20, 50%, 98%)",
            rose100: "hsl(13, 31%, 94%)",
            rose300: "hsl(14, 25%, 72%)",
            rose400: "hsl(7, 20%, 60%)",
            rose500: "hsl(12, 20%, 44%)",
            rose900: "hsl(14, 65%, 9%)",
            rust: "#C3512F",
            rustdark: "#A13F22",
            cream: "#fff7f2"
          },
          boxShadow: { soft: "0 8px 24px rgba(0,0,0,.08)" }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-cream text-rose900 font-redhat antialiased flex flex-col">
  <main class="flex-1">
    <div class="max-w-6xl mx-auto px-4 md:px-6 py-8">
      <h1 class="text-4xl font-extrabold mb-4">Desserts</h1>

      <!-- FILTER BAR (non-sticky on mobile, sticky from sm+) -->
<section class="mb-4 sm:sticky top-0 z-30 bg-cream/95 backdrop-blur px-0 py-3">
  <!-- Mobile header row: Filters toggle + Search -->
  <div class="flex items-center gap-2 sm:hidden">
    <button id="mobileFilterToggle"
            class="inline-flex items-center gap-2 rounded-full border bg-white px-3 py-2 shadow-soft">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-80" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <span>Filters</span>
    </button>

    <label for="searchInput" class="sr-only">Search desserts</label>
    <div class="relative flex-1">
      <input id="searchInput" type="search" inputmode="search" autocomplete="off"
             placeholder="Search desserts…"
             class="w-full rounded-full border bg-white px-4 py-2 pr-10 shadow-soft focus:outline-none focus:ring-2 focus:ring-rust" />
      <button id="clearSearch" type="button"
              class="absolute right-2 top-1/2 -translate-y-1/2 p-1 rounded-full hover:bg-rose100"
              aria-label="Clear search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-70" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Full controls (hidden on mobile until toggled) -->
  <div id="filterControls" class="mt-3 hidden sm:mt-0 sm:flex sm:flex-row gap-3 sm:items-center">
    <!-- Search (desktop) -->
    <label for="searchInput" class="sr-only sm:not-sr-only sm:sr-only">Search desserts</label>
    <div class="relative flex-1 hidden sm:block">
      <input id="searchInput" type="search" inputmode="search" autocomplete="off"
             placeholder="Search desserts…"
             class="w-full rounded-full border bg-white px-4 py-2 pr-10 shadow-soft focus:outline-none focus:ring-2 focus:ring-rust" />
      <button id="clearSearch" type="button"
              class="absolute right-2 top-1/2 -translate-y-1/2 p-1 rounded-full hover:bg-rose100"
              aria-label="Clear search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-70" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Category -->
    <div class="sm:w-64">
      <label for="categoryFilter" class="sr-only">Filter by category</label>
      <select id="categoryFilter"
              class="w-full rounded-full border bg-white px-4 py-2 shadow-soft focus:outline-none focus:ring-2 focus:ring-rust">
        <option value="">All categories</option>
      </select>
    </div>

    <!-- Sort -->
    <div class="sm:w-56">
      <label for="sortSelect" class="sr-only">Sort</label>
      <select id="sortSelect"
              class="w-full rounded-full border bg-white px-4 py-2 shadow-soft focus:outline-none focus:ring-2 focus:ring-rust">
        <option value="popular">Sort: Popular</option>
        <option value="priceAsc">Price: Low → High</option>
        <option value="priceDesc">Price: High → Low</option>
        <option value="nameAsc">Name: A → Z</option>
        <option value="nameDesc">Name: Z → A</option>
      </select>
    </div>
  </div>

  <!-- Category chips -->
  <div id="categoryChips" class="mt-2 hidden sm:flex flex-wrap gap-2"></div>
</section>


  <!-- Toast (simple container; JS sets text & shows/hides) -->
  <div id="toast" class="hidden pointer-events-none fixed inset-x-0 bottom-6 z-50 flex justify-center px-4"></div>

  <!-- Optional: Card template (not required by current JS, safe to keep) -->
  <template id="cardTpl">
    <article class="relative bg-white rounded-2xl border overflow-hidden shadow-soft focus-within:ring-2 focus-within:ring-rust transition">
      <div class="relative">
        <img class="w-full aspect-[4/3] object-cover rounded-xl" alt="">
        <div class="absolute left-1/2 -translate-x-1/2 -bottom-5 w-[calc(100%-2rem)] sm:w-[calc(100%-2.5rem)]">
          <button
            class="addBtn w-full flex items-center justify-center gap-2 py-2 rounded-full bg-white border shadow-sm hover:bg-rose50 focus:outline-none focus:ring-2 focus:ring-rust">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m12-9l-1 9m-6 0h6"/>
            </svg>
            <span>Add to Cart</span>
          </button>
          <div class="qtyBar hidden bg-rust text-white rounded-full px-2 py-2 grid grid-cols-3 items-center">
            <button class="dec justify-self-start w-8 h-8 grid place-content-center rounded-full bg-white/20 hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white">–</button>
            <span class="qty text-center font-semibold">0</span>
            <button class="inc justify-self-end w-8 h-8 grid place-content-center rounded-full bg-white/20 hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white">+</button>
          </div>
        </div>
      </div>
      <div class="p-5 pt-10">
        <p class="text-xs uppercase tracking-wide text-rose500"></p>
        <h3 class="mt-1 font-semibold"></h3>
        <p class="text-rose500"></p>
      </div>
    </article>
  </template>

  <!-- Attach separated JS -->
  <script type="module" src="./app.js"></script>
</body>
</html>
